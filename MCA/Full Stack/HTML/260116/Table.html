<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table : Product Table</title>
</head>
<body>
    <h1>Table in HTML</h1>
    <h2>Product Table</h2>

    <table border="1">
        <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        <tr> 
            <td>Laptop</td>
            <td>Electronics</td>
            <td>$1.00</td>
        </tr>
        <tr>
            <td>Bookshelf</td>
            <td>Furniture</td>
            <td>$0.50</td>
        </tr>
        <tr>
            <td>Coffe Maker</td>
            <td>Kitchen Appliances</td>
            <td>$2.00</td>
        </tr>
    </table>
</body>
</html>
