<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>

    <script>
        function validatePassword() {
            let password = document.getElementById("password").value;  //DOM method
            if (password.length < 6 || password.length > 12) {
                alert("Password must be between 6 and 12 characters!");  //Alert box
                return false;  //Prevent form submission
            }
            alert("Password is valid!");  //Alert box
            return true;  //Allow form submission
        }
    </script>

</head>
<body>
    <!-- Password Validation Form 
        should contain: value, length between 6 and 12 
    -->
    <h2>Password Validation</h2>
    <form id="passwordForm" onsubmit=" return validatePassword()">
        <label for="password">Enter your password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Validate</button>
    </form>
</body>
</html>
