<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Object Model</title>

    <script></script>

</head>
<body>
    <p id="demo"></p>  

    <script>
        // Access a paragraph element and change its content
        var myPara = document.getElementById("demo");  //DOM method

        // Change the content of the paragraph
        myPara.innerHTML = "Hello World!";  //DOM property
    </script>
</body>
</html>
