<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnClick Magic</title>

    <script>

        function buttonAlert(){
            alert('this is first instruction');
            alert('this is the second instruction');
            alert('this is the third instruction');
        }

    </script>
    
</head>
<body>
    
    <h1>OnClick Magic</h1>

    <button type="button" name="button" onclick="buttonAlert()">Click Me!</button>

    <input type="button" value="Click Me" onclick="buttonAlert()">

</body>
</html>
