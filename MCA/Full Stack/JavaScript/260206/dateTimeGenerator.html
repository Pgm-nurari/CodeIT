<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
    <script type="text/javascript">
        function buttonAlert(){
            alert("Today's Date: " + new Date());
        }
    </script>
</head>
<body>
    <h1>Functions in JS : Date-Time Generator</h1>
    <button type="button" name="button" onclick="buttonAlert()">Show Date</button>
</body>
</html>
