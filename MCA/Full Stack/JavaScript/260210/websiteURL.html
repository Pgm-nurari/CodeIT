<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function getURL() {
            var url = window.location.href;
            alert("Current URL: " + url);
        }
    </script>

</head>
<body>
    <button onclick="getURL()">Get Current URL</button>
</body>
</html>
